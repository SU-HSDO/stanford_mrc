# simple Node Display Pattern
#
node_simple:
  label: "Node: Simple"
  description: "Simple node layout with an image to the side"
  fields:
    image:
      label: "Image"
      preview:
        theme: image
        uri: "http://via.placeholder.com/350x350"
      type: image
    above_break:
      label: "Above Break"
      preview: "<h2>Professor of Mathematics</h2>"
      type: text
    below_break:
      label: "Below Break"
      preview: "An American mathematician, who specializes in global analysis and its applications to supersymmetry, string theory, and quantum field theory."
      type: text

  libraries:
    - node-simple:
        css:
          component:
            css/node-simple.css: {}
  use: "@math_research_center/templates/node-simple/node-simple.html.twig"

services:
  mrc_media.route_subscriber:
    class: Drupal\mrc_media\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  mrc_media.bundle_suggestion:
    class: '\Drupal\mrc_media\BundleSuggestion'
    arguments:
      - '@entity_type.manager'
      - '@video_embed_field.provider_manager'
  mrc_media.field_save:
    class: '\Drupal\mrc_media\MediaFieldSave'
    arguments:
      - '@entity_type.manager'
      - '@current_user'
  plugin.manager.media_embed_dialog_manager:
    class: Drupal\mrc_media\MediaEmbedDialogManager
    parent: default_plugin_manager
  plugin.manager.video_option_manager:
      class: Drupal\mrc_media\VideoOptionManager
      parent: default_plugin_manager

